{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page_name }}{% endblock title %}

{% block content %}


<style media="screen">
  body {
    background-color: #c9c9c9;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 10px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }


</style>
<br><br><br>
<div style="padding-left:300px;" class="container">

        {% if image %}
            <div class="col-sm-2 col-md-2">
                <img src="{% static image %}"   alt="profile pic" class="img-rounded img-responsive" />
            </div>
        {% endif %}

        <div class="col-sm-4 col-md-4">
            <blockquote>
                <p>{{request.user}}</p> <small><cite title="Source Title">{{customer.address}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
            </blockquote>
            <p> <i class="glyphicon glyphicon-phone"></i> {{customer.mobile}}
            </p>
        </div>

</div>
<br>
<div style="text-align: center;">
  <a href="{% url 'store:edit-profile' %}"><button class="button" ><span>Edit Profile </span></button></a>
</div>
<br><br><br><br><br><br>


{% endblock content %}
