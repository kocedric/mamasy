{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page_name }}{% endblock title %}

{% block content %}
    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-10 col-lg-9 mb-3 mx-auto">
                    <div class="title-left">
                        <h3>Connexion</h3>
                    </div>
                    <h5><a data-toggle="collapse" href="#formLogin" role="button" aria-expanded="false">Clicker ici pour la connexion</a></h5>
                    <form class="mt-3 collapse review-form-box" id="formLogin" action="{% url 'store:connexion' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row" >
                            <div class="form-group col-md-6">
                                <label for="InputUsername" class="mb-0">Username</label>
                                <input type="text" name="username" class="form-control" id="InputEmail" placeholder="Entrez votre nom d'utilisateur"> </div>
                            <div class="form-group col-md-6">
                                <label for="InputPassword" class="mb-0">Password</label>
                                <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Mot de passe"> </div>
                        </div>
                        <button type="submit" class="btn hvr-hover">Login</button>
                    </form>

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Voulez-vous cr√©er un compte? <a href="{% url 'store:inscription' %}" class="ml-2">S'inscrire</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- End Cart -->
{% endblock content %}
